<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  background:
    linear-gradient(rgba(245,245,247,.9),rgba(245,245,247,.9)),
    url("https://images.unsplash.com/photo-1511707171634-5f897ff02aa9");
  background-size:cover;
  background-attachment:fixed;
  color:#111;
}

/* HEADER */
header{
  background:#000;
  color:#fff;
  padding:25px;
  text-align:center;
}
header h1{
  font-weight:700;
  animation: glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 5px #0071e3;}
  to{text-shadow:0 0 20px #0071e3;}
}

/* BOTONES SUPERIORES */
.tabs{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:20px 0;
}
.tab{
  padding:10px 25px;
  border-radius:14px;
  cursor:pointer;
  font-weight:600;
  border:2px solid #0071e3;
  color:#0071e3;
  transition:.3s;
}
.tab.active,.tab:hover{
  background:#0071e3;
  color:#fff;
}

/* SECCIONES */
section{
  padding:30px;
  max-width:1200px;
  margin:auto;
  display:none;
  animation: slideIn .5s ease;
}
section.active{display:block;}

@keyframes slideIn{
  from{opacity:0;transform:translateX(40px);}
  to{opacity:1;transform:translateX(0);}
}
@keyframes slideBack{
  from{opacity:0;transform:translateX(-40px);}
  to{opacity:1;transform:translateX(0);}
}

/* PRODUCTOS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}
.product{
  background:#fff;
  border-radius:18px;
  padding:20px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  cursor:pointer;
  transition:.3s;
}
.product:hover{transform:translateY(-6px);}
.product img{width:150px;margin-bottom:10px;}
.product h3{font-size:18px;}
.product p{font-weight:600;margin:6px 0;}

.product span{
  font-size:13px;
  color:#0071e3;
  font-weight:600;
}
.product span:hover{
  color:#ff5500;
  text-decoration:underline;
}

.product button{
  margin-top:10px;
  background:#0071e3;
  border:none;
  color:#fff;
  padding:10px 18px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
.product button:hover{background:#005bb5;}

/* BOTÓN CARRITO */
.cart-btn{
  position:fixed;
  right:20px;
  bottom:20px;
  width:60px;
  height:60px;
  background:#0071e3;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  z-index:100;
}
.cart-btn img{width:28px;}

/* CARRITO */
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#fff;
  padding:15px;
  border-radius:14px;
  margin-bottom:10px;
  animation:fadeIn .3s;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.95);}
  to{opacity:1;transform:scale(1);}
}

.remove{
  background:#ff3b30;
  color:#fff;
  border:none;
  width:28px;
  height:28px;
  border-radius:50%;
  cursor:pointer;
  font-weight:bold;
}
.remove:hover{background:#c70000;}

.total{
  font-size:18px;
  font-weight:700;
  margin-top:15px;
}

.cart-actions{
  display:flex;
  gap:15px;
  margin-top:20px;
}
.cart-actions button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
.back{background:#ccc;}
.buy{background:#25D366;color:#fff;}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.modal-content{
  background:#fff;
  padding:30px;
  border-radius:18px;
  max-width:400px;
  width:90%;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h1>iPhone Store</h1>
</header>

<div class="tabs" id="tabs">
  <div class="tab active" onclick="showSection('celulares')">Celulares</div>
  <div class="tab" onclick="showSection('accesorios')">Accesorios</div>
</div>

<section id="celulares" class="active">
  <div class="products">
    <div class="product" data-name="iPhone 15 Pro" data-price="1200000" data-desc="A17 Pro · 512GB">
      <img src="https://i.imgur.com/3GvwNBf.png">
      <h3>iPhone 15 Pro</h3>
      <p>$1.200.000</p>
      <span>Haga click para ver especificaciones</span>
      <button onclick="addToCart(event,'iPhone 15 Pro',1200000)">Agregar</button>
    </div>
    <div class="product" data-name="iPhone 14" data-price="950000" data-desc="A15 · 256GB">
      <img src="https://i.imgur.com/wv1zKpP.png">
      <h3>iPhone 14</h3>
      <p>$950.000</p>
      <span>Haga click para ver especificaciones</span>
      <button onclick="addToCart(event,'iPhone 14',950000)">Agregar</button>
    </div>
  </div>
</section>

<section id="accesorios">
  <div class="products">
    <div class="product" data-name="AirPods Pro" data-price="220000" data-desc="Cancelación de ruido">
      <img src="https://i.imgur.com/MZ6ZK7P.png">
      <h3>AirPods Pro</h3>
      <p>$220.000</p>
      <span>Haga click para ver especificaciones</span>
      <button onclick="addToCart(event,'AirPods Pro',220000)">Agregar</button>
    </div>
  </div>
</section>

<section id="cartPage">
  <h2>Tu carrito</h2>
  <div id="cartItems"></div>
  <div class="total" id="total"></div>
  <div class="cart-actions">
    <button class="back" onclick="backToStore()">⬅ Volver</button>
    <button class="buy" onclick="sendWhatsApp()">Hacer pedido</button>
  </div>
</section>

<div class="cart-btn" onclick="openCart()">
  <img src="https://i.postimg.cc/8zBK7hh0/carrito-de-compras.png">
</div>

<script>
let cart=[];
let lastSection='celulares';

document.querySelectorAll('.product').forEach(p=>{
  p.addEventListener('click',()=>{
    alert(p.dataset.desc);
  });
});

function addToCart(e,name,price){
  e.stopPropagation();
  cart.push({name,price});
  alert('Producto agregado');
}

function openCart(){
  document.getElementById('tabs').style.display='none';
  document.getElementById(lastSection).classList.remove('active');
  document.getElementById('cartPage').classList.add('active');
  renderCart();
}

function backToStore(){
  document.getElementById('cartPage').classList.remove('active');
  document.getElementById('tabs').style.display='flex';
  document.getElementById(lastSection).classList.add('active');
}

function renderCart(){
  const list=document.getElementById('cartItems');
  list.innerHTML='';
  let total=0;
  cart.forEach((p,i)=>{
    total+=p.price;
    list.innerHTML+=`
      <div class="cart-item">
        <span>${p.name}</span>
        <div>
          <strong>$${p.price.toLocaleString()}</strong>
          <button class="remove" onclick="removeItem(${i})">×</button>
        </div>
      </div>`;
  });
  document.getElementById('total').innerText='Total: $'+total.toLocaleString();
}

function removeItem(i){
  cart.splice(i,1);
  renderCart();
}

function showSection(id){
  lastSection=id;
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  event.target.classList.add('active');
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function sendWhatsApp(){
  if(cart.length===0){alert('Carrito vacío');return;}
  let msg='Hola! Quiero pedir:%0A';
  cart.forEach(p=>msg+=`- ${p.name} $${p.price}%0A`);
  window.open('https://wa.me/5490000000000?text='+msg);
}
</script>

</body>
</html>

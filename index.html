<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>iPhone Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:url("https://i.postimg.cc/7Z2V4JgJ/iphone-bg.jpg") center/cover fixed;
}

/* HEADER */
header{
  background:rgba(0,0,0,.9);
  padding:30px;
  text-align:center;
  color:#fff;
}

header h1{
  font-size:40px;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 5px #0071e3; }
  to{ text-shadow:0 0 20px #0071e3; }
}

/* BOTONES */
.tabs{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:25px;
}

.tabs button{
  padding:12px 22px;
  border-radius:30px;
  border:2px solid #0071e3;
  background:transparent;
  color:#0071e3;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}

.tabs button.active,
.tabs button:hover{
  background:#0071e3;
  color:#fff;
  box-shadow:0 0 15px #0071e3;
}

/* SECCIONES */
.view{
  display:none;
  animation: fade .4s ease;
}

.view.active{
  display:block;
}

@keyframes fade{
  from{ opacity:0; transform:translateY(10px); }
  to{ opacity:1; transform:translateY(0); }
}

section{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.section-title{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:20px;
}

.section-title img{
  width:32px;
}

/* PRODUCTOS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.product{
  background:#fff;
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

.product img{
  width:140px;
}

.product small{
  color:#0071e3;
  font-weight:600;
  cursor:pointer;
  display:block;
  margin:8px 0;
}

.product button{
  background:#0071e3;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:12px;
  cursor:pointer;
}

/* BOTÓN CARRITO */
.cart-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#0071e3;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.cart-btn img{ width:26px; }

/* CARRITO / CHECKOUT */
.panel{
  background:#000;
  color:#fff;
  max-width:400px;
  margin:40px auto;
  padding:25px;
  border-radius:20px;
}

.panel ul{
  list-style:none;
  margin-bottom:15px;
}

.panel li{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}

.panel button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}

.green{ background:#25D366; color:#fff; }
.blue{ background:#0071e3; color:#fff; }
.gray{ background:#444; color:#fff; }

input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
}
</style>
</head>

<body>

<header>
  <h1>iPhone Store</h1>
</header>

<!-- TIENDA -->
<div id="store" class="view active">

<div class="tabs">
  <button class="active" onclick="showCategory('phones',this)">Celulares</button>
  <button onclick="showCategory('accessories',this)">Accesorios</button>
</div>

<section id="phones">
  <div class="section-title">
    <img src="https://i.postimg.cc/3JqSpSGG/iphone-x.png">
    <h2>Celulares</h2>
  </div>

  <div class="products">
    <div class="product">
      <img src="https://i.imgur.com/3GvwNBf.png">
      <h3>iPhone 15 Pro</h3>
      <p>$1.200.000</p>
      <small>Hacé click para ver especificaciones</small>
      <button onclick="addToCart('iPhone 15 Pro',1200000)">Agregar</button>
    </div>
  </div>
</section>

<section id="accessories" style="display:none">
  <div class="section-title">
    <img src="https://i.postimg.cc/g2Phf3FB/usb.png">
    <h2>Accesorios</h2>
  </div>

  <div class="products">
    <div class="product">
      <img src="https://i.imgur.com/MZ6ZK7P.png">
      <h3>AirPods</h3>
      <p>$180.000</p>
      <button onclick="addToCart('AirPods',180000)">Agregar</button>
    </div>
  </div>
</section>

</div>

<!-- CARRITO -->
<div id="cartView" class="view">
  <div class="panel">
    <h2>Tu carrito</h2>
    <ul id="cartList"></ul>
    <button class="blue" onclick="goCheckout()">Continuar</button>
    <button class="gray" onclick="backStore()">Volver</button>
  </div>
</div>

<!-- CHECKOUT -->
<div id="checkout" class="view">
  <div class="panel">
    <h2>Checkout</h2>
    <ul id="resume"></ul>
    <input id="name" placeholder="Nombre">
    <input id="phone" placeholder="Teléfono">
    <input id="address" placeholder="Dirección">
    <select id="pay">
      <option>Efectivo</option>
      <option>Transferencia</option>
    </select>
    <button class="green" onclick="sendWA()">Confirmar pedido</button>
    <button class="gray" onclick="backCart()">Volver</button>
  </div>
</div>

<div class="cart-btn" onclick="openCart()">
  <img src="https://i.postimg.cc/8zBK7hh0/carrito-de-compras.png">
</div>

<script>
let cart=[];

function showCategory(id,btn){
  phones.style.display="none";
  accessories.style.display="none";
  document.getElementById(id).style.display="block";

  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function addToCart(name,price){
  cart.push({name,price});
}

function openCart(){
  store.classList.remove("active");
  cartView.classList.add("active");
  renderCart();
}

function renderCart(){
  cartList.innerHTML="";
  cart.forEach((p,i)=>{
    cartList.innerHTML+=`<li>${p.name} $${p.price} <span onclick="remove(${i})">❌</span></li>`;
  });
}

function remove(i){
  cart.splice(i,1);
  renderCart();
}

function goCheckout(){
  cartView.classList.remove("active");
  checkout.classList.add("active");
  resume.innerHTML="";
  cart.forEach(p=>resume.innerHTML+=`<li>${p.name} $${p.price}</li>`);
}

function backStore(){
  cartView.classList.remove("active");
  store.classList.add("active");
}

function backCart(){
  checkout.classList.remove("active");
  cartView.classList.add("active");
}

function sendWA(){
  let msg="Pedido:%0A";
  cart.forEach(p=>msg+=`- ${p.name}%0A`);
  window.open("https://wa.me/5490000000000?text="+msg);
}
</script>

</body>
</html>

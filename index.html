<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#f5f5f7;color:#111;}

/* HEADER */
header{
  background:#000;
  color:#fff;
  padding:25px;
  text-align:center;
}
header h1{
  font-weight:700;
  animation: glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 5px #0071e3;}
  to{text-shadow:0 0 20px #0071e3;}
}

/* SECCIONES */
section{
  padding:30px;
  max-width:1200px;
  margin:auto;
  display:none;
}
section.active{display:block;}

.section-title{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:25px;
}
.section-title img{width:32px;}

/* PRODUCTOS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}
.product{
  background:#fff;
  border-radius:18px;
  padding:20px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  cursor:pointer;
  transition:.3s;
}
.product:hover{transform:translateY(-6px);}
.product img{width:150px;margin-bottom:10px;}
.product h3{font-size:18px;}
.product p{font-weight:600;margin:6px 0;}

.product span{
  display:block;
  font-size:13px;
  font-weight:600;
  color:#0071e3;
}
.product span:hover{
  color:#ff5500;
  text-decoration:underline;
}

.product button{
  margin-top:10px;
  background:#0071e3;
  border:none;
  color:#fff;
  padding:10px 18px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
.product button:hover{background:#005bb5;}

/* BOTÓN CARRITO */
.cart-btn{
  position:fixed;
  right:20px;
  bottom:20px;
  width:60px;
  height:60px;
  background:#0071e3;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  z-index:100;
}
.cart-btn img{width:28px;}

/* CARRITO */
.cart-item{
  display:flex;
  justify-content:space-between;
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:10px;
}
.total{
  font-size:18px;
  font-weight:700;
  margin-top:15px;
}
.cart-actions{
  display:flex;
  gap:15px;
  margin-top:20px;
}
.cart-actions button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
.back{background:#ccc;}
.buy{background:#25D366;color:#fff;}

/* MODAL */
.modal{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.modal-content{
  background:#fff;
  padding:30px;
  border-radius:18px;
  max-width:400px;
  width:90%;
  text-align:center;
  position:relative;
}
.modal-close{
  position:absolute;
  top:10px;
  right:15px;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>iPhone Store</h1>
</header>

<!-- TIENDA -->
<section id="store" class="active">

  <div class="section-title">
    <img src="https://i.postimg.cc/3JqSpSGG/iphone-x.png">
    <h2>Celulares</h2>
  </div>

  <div class="products">
    <div class="product" data-name="iPhone 15 Pro" data-price="1200000" data-desc="A17 Pro · 512GB · Cámara Pro">
      <img src="https://i.imgur.com/3GvwNBf.png">
      <h3>iPhone 15 Pro</h3>
      <p>$1.200.000</p>
      <span>Haga click para ver especificaciones</span>
      <button onclick="addToCart(event,'iPhone 15 Pro',1200000)">Agregar</button>
    </div>

    <div class="product" data-name="iPhone 14" data-price="950000" data-desc="A15 · 256GB">
      <img src="https://i.imgur.com/wv1zKpP.png">
      <h3>iPhone 14</h3>
      <p>$950.000</p>
      <span>Haga click para ver especificaciones</span>
      <button onclick="addToCart(event,'iPhone 14',950000)">Agregar</button>
    </div>

    <div class="product" data-name="AirPods Pro" data-price="220000" data-desc="Cancelación activa de ruido">
      <img src="https://i.imgur.com/MZ6ZK7P.png">
      <h3>AirPods Pro</h3>
      <p>$220.000</p>
      <span>Haga click para ver especificaciones</span>
      <button onclick="addToCart(event,'AirPods Pro',220000)">Agregar</button>
    </div>
  </div>

</section>

<!-- CARRITO -->
<section id="cartPage">
  <h2>Tu carrito</h2>
  <div id="cartItems"></div>
  <div class="total" id="total"></div>
  <div class="cart-actions">
    <button class="back" onclick="backToStore()">⬅ Volver</button>
    <button class="buy" onclick="sendWhatsApp()">Hacer pedido</button>
  </div>
</section>

<!-- BOTÓN CARRITO -->
<div class="cart-btn" onclick="openCart()">
  <img src="https://i.postimg.cc/8zBK7hh0/carrito-de-compras.png">
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeModal()">×</span>
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
  </div>
</div>

<script>
let cart=[];

/* MODAL */
document.querySelectorAll('.product').forEach(p=>{
  p.addEventListener('click',()=>{
    modalTitle.innerText=p.dataset.name;
    modalDesc.innerText=p.dataset.desc;
    modal.style.display='flex';
  });
});
function closeModal(){modal.style.display='none';}

/* CARRITO */
function addToCart(e,name,price){
  e.stopPropagation();
  cart.push({name,price});
  alert('Producto agregado');
}

function openCart(){
  document.getElementById('store').classList.remove('active');
  document.getElementById('cartPage').classList.add('active');
  renderCart();
}

function backToStore(){
  document.getElementById('cartPage').classList.remove('active');
  document.getElementById('store').classList.add('active');
}

function renderCart(){
  const list=document.getElementById('cartItems');
  list.innerHTML='';
  let total=0;
  cart.forEach(p=>{
    total+=p.price;
    list.innerHTML+=`
      <div class="cart-item">
        <span>${p.name}</span>
        <strong>$${p.price.toLocaleString()}</strong>
      </div>`;
  });
  document.getElementById('total').innerText='Total: $'+total.toLocaleString();
}

function sendWhatsApp(){
  if(cart.length===0){alert('Carrito vacío');return;}
  let msg='Hola! Quiero pedir:%0A';
  cart.forEach(p=>msg+=`- ${p.name} $${p.price}%0A`);
  window.open('https://wa.me/5490000000000?text='+msg);
}
</script>

</body>
</html>

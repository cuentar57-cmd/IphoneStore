<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:#f5f5f7;
}

/* HEADER */
header{
  background:#000;
  color:#fff;
  padding:25px;
  text-align:center;
}

header h1{
  font-weight:700;
  font-size:36px;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 5px #0071e3; }
  to{ text-shadow:0 0 20px #0071e3; }
}

/* SECCIONES */
section{
  padding:40px 20px;
  max-width:1200px;
  margin:auto;
}

.section-title{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:25px;
}

.section-title img{
  width:32px;
}

/* PRODUCTOS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.product{
  background:#fff;
  border-radius:18px;
  padding:20px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,.1);
}

.product img{
  width:150px;
}

.product small{
  display:block;
  color:#0071e3;
  font-weight:600;
  cursor:pointer;
  margin:8px 0;
}

.product button{
  background:#0071e3;
  border:none;
  color:#fff;
  padding:10px 18px;
  border-radius:12px;
  cursor:pointer;
}

/* BOTÓN CARRITO */
.cart-btn{
  position:fixed;
  right:20px;
  bottom:20px;
  width:60px;
  height:60px;
  background:#0071e3;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.cart-btn img{
  width:26px;
}

/* CARRITO */
.cart{
  position:fixed;
  right:20px;
  bottom:95px;
  width:320px;
  background:#000;
  color:#fff;
  padding:20px;
  border-radius:18px;
  display:none;
}

.cart ul{
  list-style:none;
  max-height:180px;
  overflow:auto;
}

.cart li{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

.cart button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}

.green{ background:#25D366; color:#fff; }
.gray{ background:#444; color:#fff; }

/* CHECKOUT */
.checkout{
  display:none;
  max-width:400px;
  margin:40px auto;
  background:#fff;
  padding:25px;
  border-radius:18px;
  box-shadow:0 15px 30px rgba(0,0,0,.2);
}

.checkout input, .checkout select{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<header>
  <h1>iPhone Store</h1>
</header>

<!-- TIENDA -->
<div id="store">

<section>
  <div class="section-title">
    <img src="https://i.postimg.cc/3JqSpSGG/iphone-x.png">
    <h2>Celulares</h2>
  </div>

  <div class="products">
    <div class="product">
      <img src="https://i.imgur.com/3GvwNBf.png">
      <h3>iPhone 15 Pro</h3>
      <p>$1.200.000</p>
      <small>Hacé click para ver especificaciones</small>
      <button onclick="addToCart('iPhone 15 Pro',1200000)">Agregar</button>
    </div>
  </div>
</section>

<section>
  <div class="section-title">
    <img src="https://i.postimg.cc/g2Phf3FB/usb.png">
    <h2>Accesorios</h2>
  </div>

  <div class="products">
    <div class="product">
      <img src="https://i.imgur.com/MZ6ZK7P.png">
      <h3>AirPods</h3>
      <p>$180.000</p>
      <button onclick="addToCart('AirPods',180000)">Agregar</button>
    </div>
  </div>
</section>

</div>

<!-- CARRITO -->
<div class="cart" id="cart">
  <h3>Tu carrito</h3>
  <ul id="cartItems"></ul>
  <button class="green" onclick="openCheckout()">Continuar compra</button>
</div>

<!-- CHECKOUT -->
<div class="checkout" id="checkout">
  <h2>Finalizar pedido</h2>
  <input id="name" placeholder="Nombre">
  <input id="phone" placeholder="Teléfono">
  <input id="address" placeholder="Dirección">
  <button class="green" onclick="sendWhatsApp()">Confirmar por WhatsApp</button>
  <button class="gray" onclick="backStore()">Volver</button>
</div>

<div class="cart-btn" onclick="toggleCart()">
  <img src="https://i.postimg.cc/8zBK7hh0/carrito-de-compras.png">
</div>

<script>
let cart=[];

function addToCart(name,price){
  cart.push({name,price});
  updateCart();
}

function updateCart(){
  const ul=document.getElementById("cartItems");
  ul.innerHTML="";
  cart.forEach((p,i)=>{
    ul.innerHTML+=`<li>${p.name} $${p.price} <span onclick="remove(${i})">❌</span></li>`;
  });
}

function remove(i){
  cart.splice(i,1);
  updateCart();
}

function toggleCart(){
  cart.style.display = cart.style.display==="block"?"none":"block";
}

function openCheckout(){
  store.style.display="none";
  cart.style.display="none";
  checkout.style.display="block";
}

function backStore(){
  checkout.style.display="none";
  store.style.display="block";
}

function sendWhatsApp(){
  let msg="Pedido:%0A";
  cart.forEach(p=>msg+=`- ${p.name}%0A`);
  msg+=`Nombre: ${name.value}%0ATel: ${phone.value}`;
  window.open("https://wa.me/5490000000000?text="+msg);
}
</script>

</body>
</html>
